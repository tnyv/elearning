<div class="container d-flex justify-content-center">
  <form class="col-md-5" (ngSubmit)="onSubmit($event)">
    <label class="welcome">Welcome back!</label>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        [(ngModel)]="email"
        name="email"
        id="emailInput"
      />

    <label>Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
      />

      <div class="row" id="invalid-forgot">
        <ng-template [ngIf]="!loginValid">
          <small id="warning" class="form-text">Invalid email and password combintation</small>
        </ng-template>
        <small id="pwhelp" class="form-text ml-auto"
          ><a routerLink="">Forgot password?</a></small
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-md-12" id="submit-btn">
      Sign in
    </button>
    <label id="create" class="form-text d-flex justify-content-center" routerLink="register"
      ><a href="#" routerLink="/register">Create an account</a></label
    >
  </form>
</div>

<ng-template #default><br /></ng-template>
